name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  unit-tests:
    name: Python Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4

      - name: Guardrail unit tests
        run: PYTHONPATH=./shared:. uv run --directory shared/guardrail --extra test pytest tests/ -v -m "not integration"

      - name: Specialists unit tests
        run: PYTHONPATH=./shared:. uv run --directory shared/specialists --extra test pytest tests/ -v -m "not integration"

      - name: Version B unit tests
        run: PYTHONPATH=./shared:. uv run --directory version-b/backend --extra dev pytest tests/ -v -m "not integration"

      - name: Version A unit tests
        run: |
          PYTHONPATH=./shared:./version-a/agent uv run --no-project \
            --with "pytest>=8" --with "pytest-asyncio>=0.23" \
            --with "openai>=1.0.0" --with "pydantic>=2.0.0" \
            --with "asyncpg>=0.29.0" \
            pytest version-a/agent/tests/ -v

  e2e-tests:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        working-directory: frontend

      - name: Run E2E tests
        run: npm run test:e2e -- --reporter=list
        working-directory: frontend
