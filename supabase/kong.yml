plugins:
  - name: correlation-id
    config:
      header_name: Request-Id
      generator: uuid#counter
      echo_downstream: false

services:
  - name: rest-v1
    _comment: "PostgREST: /rest/v1/*"
    url: http://supabase-rest:3000/
    routes:
      - name: rest-v1-all
        strip_path: true
        paths:
          - /rest/v1/
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: false
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - anon
            - service_role

  - name: auth-v1
    _comment: "GoTrue: /auth/v1/*"
    url: http://supabase-auth:9999/
    routes:
      - name: auth-v1-all
        strip_path: true
        paths:
          - /auth/v1/
    plugins:
      - name: cors

  - name: realtime-v1
    _comment: "Realtime: /realtime/v1/*"
    url: http://supabase-realtime:4000/socket/
    routes:
      - name: realtime-v1-all
        strip_path: true
        paths:
          - /realtime/v1/
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: false
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - anon
            - service_role

  - name: meta
    _comment: "Meta: /pg/*"
    url: http://supabase-meta:8080/
    routes:
      - name: meta-all
        strip_path: true
        paths:
          - /pg/
    plugins:
      - name: key-auth
        config:
          hide_credentials: false
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - service_role

  - name: studio
    _comment: "Studio: /studio/*"
    url: http://supabase-studio:3000/
    routes:
      - name: studio-all
        strip_path: true
        paths:
          - /studio/
    plugins:
      - name: cors
